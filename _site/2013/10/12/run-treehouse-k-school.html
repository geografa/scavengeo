<link href='http://api.tiles.mapbox.com/mapbox.js/v1.3.1/mapbox.css' rel='stylesheet' />
<!--[if lte IE 8]>

<![endif]-->
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>

<div id='map' class="polaroid"></div>
<script type='text/javascript'>

$.getJSON("/geojson/run-2013-10-12.geojson", function(data) {
    var geojson = L.geoJson(data, {
      onEachFeature: function (feature, layer) {
        layer.bindPopup(feature.properties.name);
      }
    });
    var map = L.mapbox.map('map','grafa.map-1zed2it9').fitBounds(geojson.getBounds());
    geojson.addTo(map);
  });

</script>

<h2 class="content">Treehouse K-School Run</h2>
<p><a href="http://twitter.com/geografa">Rafa Gutierrez</a></p>
<img src="/img/snaps/fernhill.jpg" align="left" class="snap polaroid"/>


<p>A nice, low traffic run through Concordia and Vernon neighborhoods. See how many treehouses you can spot. Stop at the Kennedy school for a beer. Sprint the track at Fernhill.</p>
