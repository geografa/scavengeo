<html>
<head>
  <meta charset=utf-8 />

  <link href='//api.tiles.mapbox.com/mapbox.js/v1.3.1/mapbox.css' rel='stylesheet' />

    <link href='//api.tiles.mapbox.com/mapbox.js/v1.3.1/mapbox.ie.css' rel='stylesheet'>
  <![endif]-->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" /> 
  <link href='http://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/css/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <div id="main">
    <header>
      <a href="/"><h1> scavengeo </h1></a>
    </header>
    <script>
$(document).ready(function(){
  $(".fa-camera-retro").click(function(){
    $("#overlay").toggle();
  });
});
</script>

<div class="polaroid">
  <img src="http://distilleryimage1.ak.instagram.com/ac4ff4b68a2b11e2bd3c22000a1faf7b_7.jpg" />
  <span id="overlay"class="content"><h2 class="subtitle">Treehouse K-School Run</h2>
<p>A nice, low traffic run through Concordia and Vernon neighborhoods. See how many treehouses you can spot. Stop at the Kennedy school for a beer. Sprint the track at Fernhill.</p>
<p class="author">- <a href="http://twitter.com/geografa">Rafa Gutierrez</a></p></span>

  <div class="icons">
    <i class="fa fa-camera-retro fa-2x"></i>
  </div>
</div>

<div id='map' class="polaroid"></div>
<script type='text/javascript'>
var map = L.mapbox.map('map','grafa.map-1zed2it9')
    .setView([45.557, -122.667], 6);
// load the marker
var polylineLayer = L.mapbox.markerLayer()
    .loadURL('/geojson/run-2013-10-12.geojson')
    .addTo(map);
// function to run once marker has loaded
polylineLayer.on('ready', function(){  
    polylineLayer.eachLayer(function(layer){
      map.fitBounds(polylineLayer.getBounds());
      if (parseInt(layer.feature.properties.time) < 30) {
        layer.setStyle( {color: 'green', dashArray:'10,10,10,10,10,10,10,10,10,10'});
        polylineLayer.bindPopup(layer.feature.properties.time);
      }
      else {
        layer.setStyle( { color: 'red'} );
      }
    });
});
</script>
    <footer>
      <p><a href="http://grafa.co">GRAFA</a></p>
    </footer> 
  </div>
</body>
</html>
