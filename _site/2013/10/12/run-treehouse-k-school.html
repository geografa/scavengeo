<h2 class="subtitle">Treehouse K-School Run</h2>
<p class="author"><a href="http://twitter.com/geografa">Rafa Gutierrez</a></p>
<img src="/img/snaps/fernhill.jpg" align="left" class="snap polaroid"/>
<span class="content">
<p>A nice, low traffic run through Concordia and Vernon neighborhoods. See how many treehouses you can spot. Stop at the Kennedy school for a beer. Sprint the track at Fernhill.</p>
</span>
<div id='map' class="polaroid"></div>
<script type='text/javascript'>
var map = L.mapbox.map('map','grafa.map-1zed2it9')
    .setView([45.557, -122.667], 6);
// load the marker
var polylineLayer = L.mapbox.markerLayer()
    .loadURL('/geojson/run-2013-10-12.geojson')
    .addTo(map);
// function to run once marker has loaded
polylineLayer.on('ready', function(){  
    polylineLayer.eachLayer(function(layer){
      map.fitBounds(polylineLayer.getBounds());
      if (parseInt(layer.feature.properties.time) < 30) {
        layer.setStyle( {color: 'green', dashArray:'10,10,10,10,10,10,10,10,10,10'});
        polylineLayer.bindPopup(layer.feature.properties.time);
      }
      else {
        layer.setStyle( { color: 'red'} );
      }
    });
});
</script>
<img src="http://distilleryimage1.ak.instagram.com/ac4ff4b68a2b11e2bd3c22000a1faf7b_7.jpg" class="polaroid"/>
